{% extends 'base.html' %}

{% block content %}
    <h1>HOME PAGES</h1>
    <hr>


    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a> |
        <a href="{% url 'shorturl' %}">Shorturl</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

{% endblock %}
